<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <title>Casino Game</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <header class="nav">

        <img class="logo" src="images/casino.svg" alt="casino__logo">
        <form action="#">
            <input type='text' placeholder="name-- : $ chip" id="text">
        </form>

        <ul class="list">
            <li class="list__item"><a href="#" class="link__item">Home</a></li>
            <li class="list__item"><a href="#" class="link__item">Bookings</a></li>
            <li class="list__item"><a href="#" class="link__item">Contact</a></li>
        </ul>
    </header>
    <h1>Blackjack</h1>
    <h3>Welcome to Cblessi's Casino</h3>
    <p id="message-el">Want to play around?</p>
    <p>Cards:</p>
    <div class="cards__el"></div>
    <p id="sum-el">Sum:</p>

    <button class="start">START GAME</button>
    <button class="new_card">NEW CARD</button>
    <p id="player__data"></p>


    <script src="index.js"></script>
</body>

</html>
